spring:
  datasource:
    #url: jdbc:h2://localhost:8082/review;
    url: jdbc:h2:tcp://localhost/~/review;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none  #새로 생성 : create, 새로 생성되지 않음 : none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #로거를 이용해서 sql이 출력됨
